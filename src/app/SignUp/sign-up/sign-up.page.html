<ion-content>
  <div class="container">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Sign Up</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <form (submit)="signUp()">
          <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input type="email" [(ngModel)]="email" name="email" required></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-input type="password" [(ngModel)]="password" name="password" required></ion-input>
          </ion-item>

          <ion-button expand="full" type="submit">Sign Up</ion-button>
        </form>

        <p class="login-text">
          Already have an account? <a href="/login">Login</a>
        </p>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
